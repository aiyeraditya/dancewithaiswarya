<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance With Aiswarya</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <header class="bg-pink-600 text-white p-6 shadow">
      <h1 class="text-3xl font-bold">Dance With Aiswarya</h1>
      <p class="mt-2">Join our vibrant dance community!</p>
    </header>
    <main class="max-w-3xl mx-auto p-6">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">About the Class</h2>
        <p class="mb-2">Learn various dance styles in a fun and supportive environment. All skill levels welcome!</p>
        <ul class="list-disc ml-6">
          <li>Bharatanatyam</li>
          <li>Bollywood</li>
          <li>Contemporary</li>
        </ul>
      </section>
      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Gallery</h2>
        <div class="grid grid-cols-2 gap-4">
          <!-- Add your photos to the public or assets folder and reference here -->
          <img src="assets/sample1.jpg" alt="Dance photo 1" class="rounded shadow" />
          <img src="assets/sample2.jpg" alt="Dance photo 2" class="rounded shadow" />
        </div>
      </section>
      <section>
        <h2 class="text-2xl font-semibold mb-4">Contact</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" />
          <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" />
          <textarea placeholder="Message" class="w-full p-2 border rounded"></textarea>
          <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded">Send</button>
        </form>
      </section>
    </main>
    <footer class="bg-gray-200 text-center p-4 mt-8">
      &copy; 2025 Dance With Aiswarya
    </footer>
  </body>
</html>
